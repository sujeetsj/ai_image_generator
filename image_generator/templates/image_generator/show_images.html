<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <style>
        .image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Generated Images</h1>
    {% for image in images %}
        <div class="image-container">
            <img src="{{ image.image.url }}" alt="Generated Image">
            <p>Prompt: {{ image.prompt }}</p>
            <p>Created at: {{ image.created_at }}</p>
        </div>
    {% empty %}
        <p>No images generated yet.</p>
    {% endfor %}
</body>
</html>
